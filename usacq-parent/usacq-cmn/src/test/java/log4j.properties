#define root log
log4j.rootLogger=ERROR
#define log
log4j.logger.error=ERROR,CONSOLE,error
log4j.logger.warn=WARN,CONSOLE,warn
log4j.logger.info=INFO,CONSOLE,info
log4j.logger.debug=DEBUG,CONSOLE,debug
log4j.logger.trace=TRACE,CONSOLE,trace

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.File=logs\\error.log
log4j.appender.error.MaxFileSize=10000KB
log4j.appender.error.MaxBackupIndex=30
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.warn=org.apache.log4j.RollingFileAppender
